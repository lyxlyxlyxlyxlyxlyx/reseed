name: Creat Reseed File

on:
  repository_dispatch:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo add-apt-repository ppa:purplei2p/i2pd
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install i2pd zip
          sudo systemctl stop i2pd
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: Load custom config
        run: |
          [ -e $GITHUB_WORKSPACE/i2pd.conf ] && sudo mv $GITHUB_WORKSPACE/i2pd.conf /var/lib/i2pd/i2pd.conf

      - name: Run service
        run: |
          sudo systemctl start i2pd
          sleep 5m
          sudo systemctl stop i2pd

      - name: Create reseed file
        run: |
          sudo bash -c "cd /var/lib/i2pd/netDb && find . -type f -exec zip -r /path/to/i2preseed.zip {} +"
          cd $GITHUB_WORKSPACE
        
      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: (!cancelled())
        with:
          name: i2preseed.zip
          path: $GITHUB_WORKSPACE
          
      - name: Upload reseed file to release
        uses: softprops/action-gh-release@master
        if: (!cancelled())
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $(date +"%Y.%m.%d-%H%M")
          body_path: $(date +"%Y.%m.%d-%H%M")
          files: $GITHUB_WORKSPACE/i2preseed.zip

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

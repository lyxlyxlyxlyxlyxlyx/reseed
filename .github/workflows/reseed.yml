name: Creat Reseed File

on:
  repository_dispatch:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo add-apt-repository ppa:purplei2p/i2pd
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install i2pd
          sudo systemctl stop i2pd
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Load custom config
        working-directory: /workdir
        run: |
          [ -e i2pd.conf ] && mv i2pd.conf /var/lib/i2pd.conf

      - name: Run service
        run: |
          systemctl start i2pd
          sleep 5m
          systemctl stop i2pd

      - name: Create reseed file
        run: zip -r i2preseed.zip /var/lib/i2pd/netDB/*/*

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: (!cancelled())
        with:
          name: i2preseed.zip
          path: /workdir
          
      - name: Upload reseed file to release
        uses: softprops/action-gh-release@master
        if: (!cancelled())
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $(date +"%Y.%m.%d-%H%M")
          body_path: $(date +"%Y.%m.%d-%H%M")
          files: /workdir/i2preseed.zip

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
